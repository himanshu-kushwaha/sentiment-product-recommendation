<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Sentiment Based Product Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
   <h1 style="background-color:rgba(235, 238, 237, 0.55);" class="nav nav-tabs justify-content-center"><br>Sentiment Based Product Recommendation System<br><br></h1>
 <div class="container">

    <form class="" align="left" action="{{ url_for('getRecommendation')}}"method="post">
                <label for="username"><h3>Enter the Username to get top 5 product recommendations: </h3></label>
    	<input type="text" class="form-control" name="username" placeholder="User Name" required="required" />
        <br>

        <button align="center" type="submit" class="btn btn-primary btn-block btn-large">Submit</button>

    </form>

    {% if message_display is not none %}   
    <h1 style="color:#f48e8e;font-size:40px;">{{ message_display }}</h1>
    {% endif %}

   {% if message_display is none %}   
     <div>
       <h1 class="header" style="color:#314488;">Top 5 Recommended Products for {{user_name}}</h1>
       <table class="table">
          <thead>
             <tr>
                <th>Product Name</th>
             </tr>
          </thead>
          <tbody>
            {% for op in output %}
             <tr>
                <td>{{op}}</td>
             </tr>
            {% endfor %}
          </tbody>
       </table>
    </div>
    {% endif %}
 </div>
</body>
</html>
